<div class="flex flex-column p-4">
  <mat-form-field class="example-full-width">
    <mat-label>Search heroes</mat-label>
    <input type="text"
          matInput
          [formControl]="searchInput"
          (input)="searchHero()"
          [matAutocomplete]="heroesSearch"
          >
    <mat-autocomplete autoActiveFirstOption
      #heroesSearch="matAutocomplete"
      (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
        Heroes not found {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}
</div>
