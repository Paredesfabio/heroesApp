<h1>
  Add/Edit Hero
  <small>superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First appearence</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Publishers</mat-label>
            <mat-select required>
              <mat-option *ngFor="let publisher of publishers;" [value]="publisher.id">
                {{ publisher.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </mat-card-content>
      <!-- <mat-card-actions style="display: flex;">

      </mat-card-actions> -->
      <div class="flex justify-content-between">
        <button mat-flat-button color="warn">Remove</button>
        <button mat-flat-button color="primary">Save</button>
      </div>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img src="" alt="Imagen del heroe" mat-card-image>
    </mat-card>

  </div>

</div>
