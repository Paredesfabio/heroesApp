<h1>
  {{ currentHero.id ? 'Edit' : 'Add' }} Hero
  <small *ngIf="currentHero.id">{{  currentHero.superhero }}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>

      <mat-card-content>

        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input matInput type="text" required
              formControlName="superhero"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required
              formControlName="alter_ego"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First appearence</mat-label>
            <input matInput type="text" required
              formControlName="first_appearance"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input matInput type="text" required
              formControlName="characters"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Publishers</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers;" [value]="publisher.id">
                {{ publisher.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative image</mat-label>
            <input matInput type="text"
              formControlName="alt_img"
            >
          </mat-form-field>

        </form>

      </mat-card-content>

      <div class="flex justify-content-between">
        <button mat-flat-button color="warn" *ngIf="currentHero.id"
          (click)="onDeleteHero()">
          Remove
        </button>
        <span></span>
        <button mat-flat-button color="primary" (click)="onSubmit()"
          [disabled]="heroForm.invalid">
          Save
        </button>

      </div>

    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroImage" alt="Imagen del heroe" mat-card-image>
    </mat-card>

  </div>

</div>
